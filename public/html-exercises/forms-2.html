<html>
    <head>
        <title>Forms 2</title>
    </head>
    <body>
        <form>
            <h1>Order Form</h1>
            <p>
                <fieldset>
                <legend>Customer Details</legend>
                <p><label> Customer name: <input type="text" name="Customer Name" required></label></p>
                <p><label> Mobile number: <input type="text" name="Mobile Number" required></label></p>
                <p><label> Email address: <input type="email" name="Email Address"></label></p>
                </fieldset>
            </p>
            <p>
                <fieldset>
                <legend>Pizza Options</legend>
                <label>
                    <p>
                        Flavor:
                        <select name="flavor">
                            <option value="Hawaiian">Hawaiian</option>
                            <option value="Double Cheese">Double Cheese</option>
                            <option value="Margherita">Margherita</option>
                            <option value="Barbecue Bacon Cheeseburger">Barbecue Bacon Cheeseburger </option>
                            <option value="Pepperoni and Cheese">Pepperoni and Cheese</option>
                        </select>
                    </p>
                </label>    
                <p>
                    Size:
                        <label><input type="radio" name="size" value="small"> Small </label>
                        <label><input type="radio" name="size" value="medium"> Medium </label>
                        <label><input type="radio" name="size" value="large"> Large </label>
                </p>
                <p>
                    Extra Toppings:
                        <label><input type="checkbox"  name="extra toppings" value="bacon"> Bacon </label>
                        <label><input type="checkbox"  name="extra toppings" value="cheese"> Cheese </label>
                        <label><input type="checkbox"  name="extra toppings" value="onion"> Onion </label>
                        <label><input type="checkbox"  name="extra toppings" value="mushroom"> Mushroom </label>
                </p>
                </fieldset>
            </p>
            <p>
                <fieldset>
                    <legend>Delivery Details</legend>
                    <p><label> Delivery date: <input type="date" name="delivery date" required></label></p>
                    <p><label> Preferred delivery time: <input type="time" name="preferred delivery time" required></label></p>
                    <p><label> Delivery Address: <br><textarea rows="5" cols="60" required></textarea></label></p>
                </fieldset>
            </p>
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Submit Order</button>
            </p>
        </form>
    </body>
</html>
